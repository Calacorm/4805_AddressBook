<html xmlns:th="http://www.thymeleaf.org">
<head>
	<title>Add Books</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
</head>
<body>
<div class="container">
	<div class="row">
		<div class="col-md-12">
			<h1> Add Buds </h1>
		</div>
	</div>
	<div class="row">
		<div class="col-md-6">
			<a class="btn btn-info" href="#" th:href="@{/addressbook/all}"> Back to Address Book </a>
			<form action="#" class="form-horizontal"
				  th:action="@{/addressbook/save}"
				  th:object="${form}"
				  method="post">
				<fieldset>
					<span class="pull-right">
						    <input type="submit" id="submitButton" class="btn btn-success" th:value="Save">
						    <input type="reset" id="resetButton" class="btn btn-danger" th:value="Reset"/>
					</span>
					<table class="table">
						<thead>
						<tr>
							<th> Name</th>
							<th> Address</th>
						</tr>
						</thead>
						<tbody>
						<tr th:each="buddy, itemStat : *{buds}">
							<td><input th:placeholder="Name + ' ' + ${itemStat.count}" th:field="*{buds[__${itemStat.index}__].name}" required/></td>
							<td><input th:placeholder="Address + ' ' + ${itemStat.count}" th:field="*{buds[__${itemStat.index}__].address}" required/></td>
						</tr>
						</tbody>
					</table>
				</fieldset>
			</form>
		</div>
	</div>
</div>
</body>
</html>
