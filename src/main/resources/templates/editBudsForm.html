<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Books</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <h1> Add Books </h1>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6">
            <a class="btn btn-info" href="#" th:href="@{/addressbook/all}"> Back to All Books </a>
            <form action="#" class="form-horizontal"
                  th:action="@{/addressbook/save}"
                  th:object="${form}"
                  method="post">
                <fieldset>
					<span class="pull-right">
						    <input type="submit" id="submitButton" class="btn btn-success" th:value="Save">
						    <input type="reset" id="resetButton" class="btn btn-danger" th:value="Reset"/>
					</span>
                    <table class="table">
                        <thead>
                        <tr>
                            <th></th>
                            <th> Name</th>
                            <th> Address</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="bud, itemStat : ${form.buds}">
                            <td><input hidden th:name="|buds[${itemStat.index}].id|" th:value="${bud.getId()}"/></td>
                            <td><input th:placeholder="Name + ' ' + ${itemStat.count}" th:name="|buds[${itemStat.index}].name|" th:value="${bud.getName()}"
                                       required/></td>
                            <td><input th:placeholder="Address + ' ' + ${itemStat.count}" th:name="|buds[${itemStat.index}].address|"
                                       th:value="${bud.getAddress()}" required/></td>
                        </tr>
                        </tbody>
                    </table>
                </fieldset>
            </form>
        </div>
    </div>
</div>
</body>
</html>
